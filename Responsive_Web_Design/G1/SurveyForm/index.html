<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
      <fieldset id="personal-info">
        <label for="full-name">Name<input id="full-name" name="full-name" type="text" placeholder="Enter your name" required/></label>
        <label for="email">Email<input id="email" name="email" type="email" placeholder="Enter your Email" required/></label>
        <label for="Age">Age (optional)<input id="Age" name="Age" type="number" placeholder="Age"/></label>
      </fieldset>
      <fieldset id="survey-info">
        Which option best describes your current role?
        <select>
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        <label for="recommendation">Would you recommend freeCodeCamp to a friend? <input id="definitely" name"recommendation" type="radio" value="r1" checked/> Definitely</label>
        <label for="recommendation"><input id="maybe" name"recommendation" type="radio" value="r2" /> Maybe</label>
        <label for="recommendation">
        <input id="notsure" name"recommendation" type="radio" value="r3"/> Not sure</label>
      </fieldset>
      <fieldset id="favorite-feature">
        What is your favorite feature fo freeCodeCamp?
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </fieldset>
      <fieldset id="improvement">
        <label for="improve">What would you like to see improved? (check all that apply)
          <input type="checkbox"/> Front-end Projects
          <input type="checkbox"/> Back-end Projects
          <input type="checkbox"/> Data Visualization
          <input type="checkbox"/> Challenges
          <input type="checkbox"/> Open Source Community
          <input type="checkbox"/> Gitter help rooms
          <input type="checkbox"/> Videos
          <input type="checkbox"/> City Meetups
          <input type="checkbox"/> Wiki
          <input type="checkbox"/> Forum
          <input type="checkbox"/> Additional Courses
        </label>
        <label for="comments">Any comments or suggestions?
          <textarea placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" name="Submit"/>
    </form>
  </body>
</html>
